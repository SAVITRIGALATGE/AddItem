.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: gray;
}

.grid-container {

let TotalPrice=[];
let acutualprc=0;
let totalDiscount=0;
 function AddCart(event,data){
     let itemadded=document.getElementById("itemadded")
     count++;
     TotalPrice.push(event)
     TotalPrice.forEach(e=>{
        acutualprc += e.price.actual;
        totalDiscount += e.discount;
     })
     document.getElementById('actu').innerHTML=acutualprc;
     document.getElementById('disc').innerHTML=totalDiscount;
     document.getElementById('OrdToatal').innerHTML=acutualprc - totalDiscount;
